
{% extends "base.html" %}



{% block content %}
{% load crispy_forms_tags%}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-3">
            <h1>Dashboard</h1>
           {% include "html/dashboard/dashboardnav.html" %}
        </div>

        <div class="col-md-9">
          <h2>post</h2>

         <form action="{% url 'add_post' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Post</label>
           {{form | crispy }}
            <div class="col-auto mt-2">
              <button type="submit" class="btn btn-primary mb-3">Add Post</button>
            </div>
          </div>
        </form>
    </div>


{% endblock %}
