
{% extends "base.html" %}



{% block content %}


<div class="container">
    <div class="row mt-5">
        <div class="col-md-3">
            <h1>Dashboard</h1>
           {% include "html/dashboard/dashboardnav.html" %}
        </div>

        <div class="col-md-9">
          <h2>Category</h2>

            <a href="{% url 'add_category' %}" class="btn btn-primary ">Add Category</a>


          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Category</th>
                <th scope="col">Created At</th>
                <th scope="col">Updated At</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for cat in categories %}
              <tr>
           
                <td>{{forloop.counter}}</td>
                <td>{{cat}}</td>
                <td>{{cat.created_at}}</td>
                <td>{{cat.updated_at}}</td>
                <td><span><button class=" btn bg-primary m-2 text-white"> <a href="{% url 'edit_category' cat.id %}" class="text-white "> Edit</a></span> <span><button class=" btn bg-warning"><a href="{% url 'delete_category' cat.id %}">delete</a></span></td>
              </tr>
                {% endfor %}
               
            </tbody>
          </table>
    </div>


{% endblock %}
