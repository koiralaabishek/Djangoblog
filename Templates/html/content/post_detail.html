
{% extends 'base.html'%}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <img src="{{detailposts.featured_image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{detailposts.title}}</h5>
                    <p>{{detailposts.blog_body}}</p>
                    <p class="card-text"><small class="text-muted">{{detailposts.created_at}} | {{detailposts.author}}</small></p>
                </div>
            </div>
        </div>


{% endblock %}
