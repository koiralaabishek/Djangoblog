
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% for cat in categories %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'posts_by_category' cat.id %}">{{cat.category_name}}</a>
          </li>
         {% endfor  %}
         
        </ul>


        <form class="d-flex" role="search" action="{% url 'search' %}" method="GET">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="keywords" value="{{keyword}}">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        {% if not user.is_authenticated %}

        <form class="d-flex ms-2">

          <a  href="{% url 'login' %}" class="btn btn-outline-success me-2" type="button">Login</a>
          <a href="{% url 'register'%}" class="btn  btn-outline-primary" type="button">Register</a>
        </form>
{% else %}

<span> You are logged in as {{user}}</span>
<span><a href="{% url 'logout' %}">Logout</a></span>
{% endif %}

      </div>
    </div>
  </nav>
